{% extends "default.html" %}
    
    {% block csseTitle %}
    <link rel="stylesheet" href="../static/css/cadastrarcartao.css">
    <title>Cadastro de Cartão</title>
    {% endblock %}

    {% block content %}
    <main>
        
    <section class="more-details">

        <form>
            <h1>Cadastrar Cartão</h1>
            <div class="bandeiras">
                <a href="##">
                    <img src="../static/image/bandeiracartao1.png" alt="Bandeira 1" class="bandeira">
                </a>
                <a href="##">
                    <img src="../static/image/bandeiracartao2.png" alt="Bandeira 2" class="bandeira">
                </a>
                <a href="##">
                    <img src="../static/image/bandeiracartao3.png" alt="Bandeira 3" class="bandeira">
                </a>
                <a href="##">
                    <img src="../static/image/bandeiracartao4.png" alt="Bandeira 4" class="bandeira">
                </a>
                </div>
            <h3>Insira as informações do cartão de credito que deseja cadastrar</h3>
            <label for="card-number">Número do Cartão:</label><br>
            <input type="text" id="card-number" name="card-number" maxlength="16" required><br><br>
    
            <label for="expiry-date">Data de Validade:</label><br>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required><br><br>
    
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
    
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="cpf-cnpj">CPF/CNPJ:</label><br>
            <input type="text" id="cpf-cnpj" name="cpf-cnpj" required><br><br>
    
        </form>
        <section id="details">
            <button id="adicionar-carrinho"> <img src="../static/image/cartaoicone.png" alt="">Adicionar cartão</button>
        </section>
        <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>Cartão adicionado com sucesso!</p>
      <a href="produtos.html"><button id="continuar-comprando">Continuar Comprando</button></a>
      <a href="carrinho.html"><button id="ir-carrinho">Ir ao Carrinho</button></a>
    </div>
  </div>
</main>
  {% block script %}
  <script>
    // Seleciona os elementos do DOM
    const adicionarCarrinhoBtn = document.getElementById('adicionar-carrinho');
    const modal = document.getElementById('modal');
    const fecharModalBtn = document.getElementById('fechar-modal');

    // Exibe o modal ao clicar no botão "Adicionar ao Carrinho"
    adicionarCarrinhoBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fecha o modal ao clicar fora da área de conteúdo
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
  <script src="Script.js"></script>
  <!-- <script src="script.js"></script> -->
    {% endblock %}

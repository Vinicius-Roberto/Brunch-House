{% extends "default.html" %}

    {% block csseTitle %}
    <title>Brunch House</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/produtos.css">
    {% endblock %}

    {% block content %}
    <section class="search-bar-container">
        <h1 id="title">PRODUTOS</h1>
        <form class="search-bar" action="/buscar" method="GET">
            <input 
                type="text" 
                name="q" 
                placeholder="Busque por produtos, categorias..."
                aria-label="Buscar"
                required>
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section class="produtos">
        <div class="produtos-grid">

            {% for produto in produtos %}
            <div class="produto-item">
                <img src="{{ produto['imagem'] }}" alt="{{ produto['nome'] }}">
                <p class="small-description">{{ produto['nome'] }}</p>
                <div class="detalhes">
                    <span class="preco">{{ produto['preco' ]}}</span>
                    <a href="detalhes-produtos/{{ produto['id'] }}" class="detalhes-btn">Detalhes</a>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</section>
    {% endblock %}
     
    {% block script %}
    <script src="../static/js/Script.js"></script>
    {% endblock %}

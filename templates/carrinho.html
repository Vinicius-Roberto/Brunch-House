{% extends "default.html" %}

    {% block csseTitle %}
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/carrinho.css">
    <title>Meu Carrinho</title>
    {% endblock %}

    {% block content %}

    <h1 id="title">Meu Carrinho</h1>

    <main>
        <!-- Lista de itens do carrinho -->
        <ul id="lista-carrinho">

            <li>
                <div class="item">
                    <img src="../static/image/download (1).jpeg" alt="Imagem do Produto" class="item-imagem">
                    <div class="item-info">
                        <span class="item-nome">Cesta de Café da Manhã</span>
                        <span class="item-quantidade">Quantidade: 1</span>
                        <span class="item-preco">R$ 49,90</span>
                    </div>
                    <button class="remover">Remover</button>
                </div>
            </li>
            <li>
                <div class="item">
                    <img src="../static/image/download (1).jpeg" alt="Imagem do Produto" class="item-imagem">
                    <div class="item-info">
                        <span class="item-nome">Cesta de Café da Manhã</span>
                        <span class="item-quantidade">Quantidade: 1</span>
                        <span class="item-preco">R$ 49,90</span>
                    </div>
                    <button class="remover">Remover</button>
                </div>
            </li>
            <!-- Itens serão carregados dinamicamente -->
        </ul>

        <!-- Total do carrinho -->
         <div class="total-carrinho">
            <p id="total">Total: R$ 0,00</p>
            <p id="total-itens">Total de Itens : 1</p>
        </div>
        <!-- Ações -->
        <div class="acoes">
            <a href="pagamento"><button id="comprar">Confirmar Compra</button></a>
            
        </div>
    </main>
    {% endblock %}

    {% block script %}
    <script src="../static/js/carrinho.js"></script>
    {% endblock %}

{% extends "default.html" %}    

    {% block csseTitle %}
    <link rel="stylesheet" href="../static/css/detalhes-produto-style.css">
    <title>Document</title>
    {% endblock %}

    {% block content %}
    <main>
        <img src="{{ produto['imagem'] }}" alt="" class="image-item">
        <section id="details">
            <h2 id="name-item">{{ produto['nome'] }}</h2>
            <p id="details-text">{{ produto['descricao'] }}</p>
            <button id="adicionar-carrinho" data-product-id="{{ produto['id'] }}"> <img src="../static/image/icon-carrinho.png" alt="">Adicionar ao Carrinho</button>
        </section>
        <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>O produto foi adicionado ao carrinho!</p>
      <a href="produtos"><button id="continuar-comprando">Continuar Comprando</button></a>
      <a href="carrinho"><button id="ir-carrinho">Ir ao Carrinho</button></a>
    </div>
  </div>
  <script>
    // Seleciona os elementos do DOM
    const adicionarCarrinhoBtn = document.getElementById('adicionar-carrinho');
    const modal = document.getElementById('modal');

    // Exibe o modal ao clicar no botão "Adicionar ao Carrinho"
    adicionarCarrinhoBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fecha o modal ao clicar fora da área de conteúdo
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
  <script src="script.js"></script>
    </main>

    <section class="more-details">
        <h3>Detalhes da cesta:</h3>
    </br>
        <h4 class="details">{{ produto['detalhes'] }}</h4>
    </section>
    {% endblock %}

    {% block script %}
    <script src="../static/js/AdicionarAoCarrinho.js"></script>
    {% endblock %}
